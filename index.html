<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皇室战争极简语音记牌器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #d32f2f;
        }
        p {
            text-align: center;
            margin: 10px 0;
        }
        #status {
            font-weight: bold;
            color: #1976d2;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #queue {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .slot {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .slot.filled {
            background-color: #e3f2fd;
            border-color: #1976d2;
        }
    </style>
</head>
<body>
    <h1>皇室战争极简语音记牌器</h1>
    <p>喊出对手牌名（如“骑士”），满8张自动履带循环。点击“开始监听”授权麦克风。</p>
    <p id="status">状态：未启动</p>
    <button id="startBtn">开始监听</button>
    <div id="queue"></div>

    <script>
        // 卡牌名称列表（部分示例，实际可扩展完整皇室战争卡牌）
        const cardNames = [
            '骑士', '弓箭手', '哥布林', '巨人', '骷髅兵', '法师', '小鬼', '炸弹兵',
            '王子', '女巫', '气球', '矿工', '野蛮人', '冰法师', '电法师', '弓手',
            '骷髅巨人', '地狱塔', '火球', '箭雨', '闪电', '日志', '火箭', '地震'
        ];

        // 模糊匹配函数（简单 Levenshtein 距离实现）
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[str2.length][str1.length];
        }

        function findBestMatch(input) {
            let bestMatch = null;
            let minDistance = Infinity;
            cardNames.forEach(card => {
                const distance = levenshteinDistance(input.toLowerCase(), card.toLowerCase());
                if (distance < minDistance && distance <= 2) {  // 容忍2个字符差异
                    minDistance = distance;
                    bestMatch = card;
                }
            });
            return bestMatch;
        }

        // 队列管理
        let queue = JSON.parse(localStorage.getItem('deckQueue')) || [];
        let recognition = null;
        let isListening = false;

        // 跨浏览器兼容的 SpeechRecognition 构造函数
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert('浏览器不支持语音识别。请使用 Chrome 或 Edge。');
            throw new Error('SpeechRecognition not supported');
        }

        recognition = new SpeechRecognition();
        recognition.lang = 'zh-CN';
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onresult = function(event) {
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                }
            }
            if (finalTranscript) {
                const matchedCard = findBestMatch(finalTranscript);
                if (matchedCard) {
                    addToQueue(matchedCard);
                    updateStatus(`识别到：${matchedCard}`);
                } else {
                    updateStatus('未匹配到卡牌：' + finalTranscript);
                }
            }
        };

        recognition.onerror = function(event) {
            updateStatus('语音识别错误：' + event.error);
            if (event.error === 'not-allowed') {
                isListening = false;
                document.getElementById('startBtn').textContent = '开始监听';
            }
        };

        recognition.onend = function() {
            if (isListening) {
                recognition.start();  // 连续监听
            }
        };

        function addToQueue(card) {
            queue.push(card);
            if (queue.length > 8) {
                queue.shift();  // 履带循环
            }
            localStorage.setItem('deckQueue', JSON.stringify(queue));
            renderQueue();
        }

        function renderQueue() {
            const queueDiv = document.getElementById('queue');
            queueDiv.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                if (i < queue.length) {
                    slot.textContent = queue[i];
                    slot.classList.add('filled');
                } else {
                    slot.textContent = '空槽';
                }
                queueDiv.appendChild(slot);
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = `状态：${message}`;
        }

        document.getElementById('startBtn').addEventListener('click', function() {
            const btn = this;
            if (!isListening) {
                recognition.start();
                isListening = true;
                btn.textContent = '停止监听';
                btn.disabled = false;
                updateStatus('监听中...');
            } else {
                recognition.stop();
                isListening = false;
                btn.textContent = '开始监听';
                updateStatus('已停止');
            }
        });

        // 初始化渲染
        renderQueue();
    </script>
</body>
</html>
