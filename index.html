<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皇室战争语音记牌器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>皇室战争语音记牌器</h1>
        <div class="controls">
            <button id="startBtn">启动监听</button>
            <button id="stopBtn" disabled>停止监听</button>
        </div>
        <div id="status" class="status">就绪。喊牌名开始记录。</div>
        <div class="deck-container">
            <h2>8槽履带（从左至右：最早至最新）</h2>
            <div id="deckSlots" class="deck-slots">
                <!-- 动态生成8个槽位 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
